<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Mini Proyecto Final SQL</title>
</head>
<body>
        <section class="nav">
                <a href="index.html" style="color: white; font-size: 20px;">Estudiantes</a>
                <a href="notas.html">Notas</a>
                <a href="medias.html">Medias</a>
        </section>
        <main>
                <section class="top-container">
                        <article id="app"></article>
                </section>

                <section class="bottom-container">
                        <article class="bottom-container-item">
                                <h1>Mostrar estudiantes</h1>
                                <form action="Post">
                                        <input type="text" name="input_id" id="input_id" placeholder="id">
                                </form>
                                <input type="button" value="Mostrar" id="mostrar" class="boton">
                        </article>
                        <article class="bottom-container-item">
                                <h1>Crear estudiantes</h1>
                                <form action="post">
                                        <input type="text" name="first_name" id="first_name" placeholder="Nombre">
                                        <input type="text" name="last_name" id="last_name" placeholder="Apellido">
                                        <input type="text" name="group_id" id="group_id" placeholder="Grupo">
                                        <input type="text" name="ingreso" id="ingreso" placeholder="Fecha">
                                </form>
                                <input type="button" value="Crear" id="crear" class="boton">
                        </article>
                        <article class="bottom-container-item">
                                <h1>Actualiza estudiantes</h1>
                                <form action="">
                                        <input type="text" name="input_id" id="input_id_actualizar" placeholder="id">
                                        <input type="text" name="first_name" id="first_name_actualizar" placeholder="Nombre">
                                        <input type="text" name="last_name" id="last_name_actualizar" placeholder="Apellido">
                                        <input type="text" name="group_id" id="group_id_actualizar" placeholder="Grupo">
                                        <input type="text" name="ingreso" id="ingreso_actualizar" placeholder="Fecha">
                                </form>
                                <input type="button" value="Actualizar" id="actualizar" class="boton">
                        </article>
                        <article class="bottom-container-item">
                                <h1>Eliminar estudiantes</h1>
                                <form action="get">
                                        <input type="text" name="student_id" id="student_id_eliminar" placeholder="id">                                      
                                </form>
                                <input type="button" value="Eliminar" id="eliminar" class="boton">
                        </article>
                </section>
        </main>
        <script src="scripts.js" type="module"></script>
</body>
</html>
